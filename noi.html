<script type="xxx" id="ch0103/017">
    var x1 = +prompt('x1:')
    var y1 = +prompt('y1:')

    var x2 = +prompt('x2:')
    var y2 = +prompt('y2:')
    
    var x3 = +prompt('x3:')
    var y3 = +prompt('y3:')

    var a = ((x1 - x2) ** 2 + (y1 - y2) ** 2) ** 0.5
    var b = ((x1 - x3) ** 2 + (y1 - y3) ** 2) ** 0.5
    var c = ((x2 - x3) ** 2 + (y2 - y3) ** 2) ** 0.5

    var p = (a + b + c) / 2

    console.log(((p * (p - a) * (p - b) * (p - c)) ** 0.5).toFixed(2))
</script>
