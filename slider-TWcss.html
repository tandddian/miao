    <title>JS Bin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        @keyframes sktate {
            from {
                opacity: 0; 
            }

            to {
                opacity: 100%;

        }

        #opt1:checked ~ img:nth-child(1) {
            animation: sktate linear 1 1.5s;
        }
    </style>

</head>
