        }

        .iconfont {
            font-family: iconfont;
        }

        .iconfont-cart::before {
            content: "\E60C";
            font-size: 20px;
            padding-right: 5px;
        }

        .icon-aw::before {
            font-family: 'iconfont';
            content: "\E623";
        }

        @keyframes skate {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 100%;
            }
        }


        .slider {
            position: relative;
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }

        .slider img {
            opacity: 0;
            position: absolute;
            /* 利用缓动让原有的图片平缓的消失 */
            transition: 0.5s;
            z-index: 1;
        }


        input[id^="opt"] {
            display: none;
        }

        #opt1:checked~img:nth-of-type(1),
        #opt2:checked~img:nth-of-type(2),
        #opt3:checked~img:nth-of-type(3),
        #opt4:checked~img:nth-of-type(4),
        #opt5:checked~img:nth-of-type(5),
        #opt6:checked~img:nth-of-type(6) {
            opacity: 1;
            /* 利用动画让让图片出现 */
            animation: skate ease-in 1s;

        }

        .label-radio {

            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100px;
            height: 20px;

            & label[for^="opt"] {
                cursor: pointer;
                box-sizing: border-box;
                width: 10px;
                height: 10px;
                z-index: 1000;
                background-color: rgba(26, 30, 30, 0.4);
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.4);

                &:hover {
                    /* 只设置content-box的背景颜色 */
                    background-clip: content-box;
                    background-color: rgba(240, 240, 240, 0.8);
                }

            }
        }

        input[id^="opt1"]:checked~.label-radio label[for^="opt1"],
        input[id^="opt2"]:checked~.label-radio label[for^="opt2"],
        input[id^="opt3"]:checked~.label-radio label[for^="opt3"],
        input[id^="opt4"]:checked~.label-radio label[for^="opt4"],
        input[id^="opt5"]:checked~.label-radio label[for^="opt5"],
        input[id^="opt6"]:checked~.label-radio label[for^="opt6"] {
            background-clip: content-box;
            border: 2px solid rgba(31, 30, 30, 0.473);
            background-color: rgba(240, 240, 240, 0.8);
        }

        label.image:nth-of-type(1)::before,
        label.image:nth-of-type(2)::before,
        label.image:nth-of-type(3)::before,
        label.image:nth-of-type(4)::before,
        label.image:nth-of-type(5)::before,
        label.image:nth-of-type(6)::before {
            font-family: iconfont;
            content: '\E629';
            xcontent: '\E60C';

            display: flex;
            /* 启用 Flex 布局 */
            align-items: center;
            /* 垂直居中 */
            justify-content: center;
            /* 水平居中 */
            font-size: 30px;

            width: 40px;
            height: 70px;
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 240px;
            transform: translateY(-50%);
            color: white;
        }

        input[id^="opt1"]:checked~div.image>label:nth-child(6)::before,
        input[id^="opt2"]:checked~div.image>label:nth-child(1)::before,
        input[id^="opt3"]:checked~div.image>label:nth-child(2)::before,
        input[id^="opt4"]:checked~div.image>label:nth-child(3)::before,
        input[id^="opt5"]:checked~div.image>label:nth-child(4)::before,
        input[id^="opt6"]:checked~div.image>label:nth-child(5)::before {

            position: absolute;
            z-index: 20;
            top: 50%;
            transform: translateY(-50%);
        }

        div.image>label:hover::before {
            background: rgba(0, 0, 0, 0.6);
        }

        label.image:nth-of-type(7)::after,
        label.image:nth-of-type(8)::after,
        label.image:nth-of-type(9)::after,
        label.image:nth-of-type(10)::after,
        label.image:nth-of-type(11)::after,
        label.image:nth-of-type(12)::after {
            font-family: iconfont;
            content: "\E624";

            display: flex;
            /* 启用 Flex 布局 */
            align-items: center;
            /* 垂直居中 */
            justify-content: center;
            /* 水平居中 */
            font-size: 30px;

            width: 40px;
            height: 70px;
            position: absolute;
            z-index: 10;
            top: 50%;
            right: 0px;
            transform: translateY(-50%);
            color: white;
        }

        input[id^="opt1"]:checked~div.image>label:nth-child(8)::after,
        input[id^="opt2"]:checked~div.image>label:nth-child(9)::after,
        input[id^="opt3"]:checked~div.image>label:nth-child(10)::after,
        input[id^="opt4"]:checked~div.image>label:nth-child(11)::after,
        input[id^="opt5"]:checked~div.image>label:nth-child(12)::after,
        input[id^="opt6"]:checked~div.image>label:nth-child(7)::after {

            position: absolute;
            z-index: 20;
            top: 50%;
            transform: translateY(-50%);
        }

        div.image>label:hover::after {
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
