<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Trail</title>
  <style>
    body {
      height: 100vh;
      background-color: #222;
      margin: 0;
    }
    .trail-element {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(1, 191, 243);
      transition: transform 0.1s, opacity 0.5s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    const num = 20;
    const trailClass = [];
    let counter = 0;
    // create element
    for (let i = 0; i < 20; i ++) {
      const div = document.createElement('div');
      div.classList.add('trail-element');
      document.body.appendChild(div);
      trailClass.push(div);
    }
    // element move
    document.addEventListener('mousemove', (event) => {
      
      const currentTrail = trailClass[counter % num];
      currentTrail.style.opacity = '1';
      currentTrail.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
      setTimeout(() => {
        currentTrail.style.opacity = '0';
      }, 100)
      counter++
    })

  </script>
</body>
</html>
